      // is the fuction and is the argument of another function this is the call back
      // do the chorse
      // pending -> resolve or reject
      // Promise is an object that manages asynchoronous operations.
      // Wrap a Promise Object around {asynchronous code}
      // Pending -> Resolved and Reject.
      function walkTheDog(){
        return new Promise((resolve, reject) => {
          setTimeout(()=>{
            const walkTheDog = false;
            if(walkTheDog){
              resolve("You walk the dog")
            }
            else{
              reject("You DIN'T walk the dog")
            }
          },1000)
        })
      }
      function cleanTheKitchen(){
        return new Promise((resolve, reject) =>{
            setTimeout(()=>{
            const cleanKitchen = true;
            if(cleanKitchen){
              resolve("You clean the kitchen")
            }
            else{
              reject("You DIDN'T clean the kitchen")
            }
          }, 2000)
        })
      }
      function takeOutTrash(){
        return new Promise((resolve, reject) =>{
            setTimeout(()=>{
            const takeOutTrash = true;
            if(takeOutTrash){
              resolve("You take out the trash")
            }else{
              reject("You DIDN'T take out the trash")
            }
            }, 500)
        })
      }
      walkTheDog().then((value)=> {console.log(value); return cleanTheKitchen()})
